<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <title>Login Page </title>

</head>
<body>


    <div class="background">

        <div class="circle pink">
            <img src="./media/img/rosa.png" alt="Logo">
        </div>

        <div class="circle green">
            <img src="./media/img/green.png" alt="Logo">
        </div>

        <div class="circle purple">
            <img src="./media/img/roxo.png" alt="Logo">
        </div>

        <div class="circle orange">
            <img src="./media/img/laranja.png" alt="Logo">
        </div>

    </div>

    <section class="login">

        <div class="switch-container">
            <button class="switch-button"> ⇄ </button>
        </div>

        <div class="left-container">
            
            <div class="text">
                <h1> BEM VINDO </h1>
                <h2> <span>NOVO</span> LOGIN</h2>
            </div>

            <div class="new-user">
                <button type="button">CRIAR CONTA</button>
            </div>

            <div class="midia-icons">
                    <img src="./media/img/email.png" alt="Email">
                    <img src="./media/img/whatsApp.png" alt="Google">
                    <img src="./media/img/mensagem.png" alt="Linkedin">

            </div>

        </div>

        <div class="right-container">

            <div class="logar">
                <button type="button">LOGIN</button>
            </div>
        
            <div class="login-form">
                <h1>FAÇA LOGIN</h1>

                <form action="">

                    <div class="input-group">
                        <label for="email"></label>
                        <input type="text" name="user" id="user" placeholder="USUÁRIO">
                    </div>

                    <div class="input-group">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="DIGITE SUA SENHA">
                    </div>

                    <div class="remember">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">LEMBRAR DE MIM</label>
                    </div>

                </form>
            </div>

        <button class="enter-btn" type="submit">ENTRAR</button>

        <div class="meida-icon">
            <img src="./media/img/facebook.png" alt="Github">
            <img src="./media/img/tiktok.png" alt="Twitter">
            <img src="./media/img/instagram.png" alt="Instagram">
            <img src="./media/img/twitter.png" alt="Instagram">
        </div>
    

    </section>
    
</body>
</html>
