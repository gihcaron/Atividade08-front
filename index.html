<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <title>Login Page </title>

</head>
<body>


    <div class="background">

        <img src="./media/img/laranja.png" alt="circle">
        <img src="./media/img/rosa.png" alt="circle">
        <img src="./media/img/roxo.png" alt="circle">

    </div>

    <section class="login">
        
        <div class="left-container">
            
            <div class="text">
                <h1> BEM VINDO </h1>
                <h2> <span>NOVO</span> LOGIN</h2>
            </div>

            <div class="new-user">
                <button type="button">CRIAR CONTA</button>
            </div>

            <div class="midia-icons">
                <img src="./media/img/email.png" alt="Email">
                <img src="./media/img/whatsApp.png" alt="Google">
                <img src="./media/img/mensagem.png" alt="Linkedin">
            </div>

        </div>

        <div class="right-container">

            <div class="logar">
                <button type="button">LOGIN</button>
            </div>
        
            <div class="login-form">
                <h1>FAÇA LOGIN</h1>
                <form action="">
                    <div class="input-group">
                        <label for="email">USUÁRIO</label>
                        <input type="text" name="user" id="user" placeholder="USUÁRIO">
                    </div>

                    <div class="input-group">
                        <label for="password">SENHA</label>
                        <input type="password" name="password" id="password" placeholder="DIGITE SUA SENHA">
                    </div>

                    <div class="remember">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">LEMBRAR DE MIM</label>
                    </div>
                </form>
            </div>

        <button type="submit">ENTRAR</button>

        <div class="meida-icon">
            <img src="img/icon-twitter.png" alt="Twitter">
            <img src="img/icon-github.png" alt="Github">
            <img src="img/icon-instagram.png" alt="Instagram">
        </div>




    </section>
    
</body>
</html>
